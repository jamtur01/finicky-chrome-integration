<!DOCTYPE html>
<html>
  <head>
    <title>Finicky Chrome Integration Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        max-width: 600px;
      }
      h1 {
        color: #333;
      }
      label {
        display: block;
        margin-top: 20px;
      }
      select {
        margin-top: 5px;
        padding: 5px;
        width: 200px;
      }
      #status {
        margin-top: 20px;
        padding: 10px;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <h1>Finicky Chrome Integration Options</h1>

    <label for="modifierKey">Modifier Key to Open in Finicky:</label>
    <select id="modifierKey">
      <option value="None">None (Always active)</option>
      <option value="Shift">Shift</option>
      <option value="Alt">Alt</option>
      <option value="Meta">Command/Windows</option>
    </select>

    <br /><br />

    <div id="status"></div>

    <script src="options.js"></script>
  </body>
</html>
